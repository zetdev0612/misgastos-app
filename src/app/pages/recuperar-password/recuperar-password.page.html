<ion-content [fullscreen]="true" class="ion-padding">
  <div class="recuperar-container">
    <div class="card-container">
      <div class="icon-container">
        <ion-icon name="key-outline" class="main-icon"></ion-icon>
      </div>

      <h1>Recuperar Contraseña</h1>
      <p class="description">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
        <ion-item lines="none" class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched">
          <small class="error-text">Email inválido</small>
        </ion-text>

        <ion-button expand="block" type="submit" class="submit-button">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          Enviar Enlace
        </ion-button>

        <ion-button expand="block" fill="clear" class="back-button" (click)="volverAlLogin()">
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Volver al inicio de sesión
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
